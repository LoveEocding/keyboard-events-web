<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
    <style>
        input{
            width: 100%;
            height: 40px;
        }
    </style>
</head>
<body>
     <input type="text" placeholder="点击测试软盘事件">
     <script src="index.js"></script>
     <script>
        var keyboardIn=()=>{
            alert('键盘弹起了');
        }
        var keyboardOut=()=>{
            alert('键盘收缩');
        }
        //注册
        window.inWithOut(keyboardIn,keyboardOut);
     </script>
</body>
</html>
